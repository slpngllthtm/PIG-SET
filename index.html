<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>PIG SET</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <style media="screen">
    body {
      width: 100vw;
      height: 177vw;
      display: block;
      margin: 0 auto;
      position: relative;
      }
    </style>
  </head>
<body>
  <div class="gradient">


        <div class="screenblock">
                <div id="sun"><img src="img/sun.svg" alt=""></div>

                <div id="moon"><img src="img/moon.svg" alt=""></div>
        </div>

        <div id="hands"><img src="img/hands.svg" alt=""></div>

        <div class="return">
              <div id="coins"><img src="img/coins.svg" alt=""></div>

              <div id="coins2"><img src="img/coins2.svg" alt=""></div>
        </div>


          <div class=rtrn>
            <img class="empty" src="img/empty.svg"/>
            <img class="duplo" src="img/duplo.svg"/>
          </div>


        <div class="nameblock">
          <img class="name" src="img/name.svg"/>
          <img class="name2" src="img/name2.svg"/>
        </div>

        <div class="spiralblock">
          <img id="spiral" src="img/spiral.svg"/>
        </div>

        <div class="screenblock2">
          <div id="pigcoin"><img src="img/pigcoin.svg" alt=""></div>
          <div id="wtf"><img src="img/wtf.svg" alt=""></div>
          <div id="frame"><img src="img/frame.svg" alt=""></div>
        </div>

        <div class="scroll">
          <div id="coinss"><img src="img/coinss.svg" alt=""></div>
        </div>

  </div>

  <footer>
    <img id="foot" src="img/foot.svg"/>
  </footer>

</body>
</html>
